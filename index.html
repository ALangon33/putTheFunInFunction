<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Put the Fun in Function</title>
</head>
<body>
	<script>
		function add7() {
			let num = prompt("Number to add 7 to :");
			console.log(num);
			num = (Number(num) + 7);
			console.log(num);
			prompt(num);
		}; 

		add7();

	</script>


</body>
</html>
